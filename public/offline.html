<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - EMB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 16px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .cached-pages {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .cached-pages h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .page-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #f5f5f5;
            color: #667eea;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .page-link:hover {
            background: #e8e8e8;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .checking {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#667eea" stroke-width="2"/>
                <path d="M8 12L11 15L16 9" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 2V6M12 18V22M22 12H18M6 12H2" stroke="#764ba2" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>Vous êtes hors ligne</h1>
        <p>
            Pas de connexion internet pour le moment.
            L'application EMB nécessite une connexion pour afficher les dernières transactions.
        </p>

        <button class="retry-btn" onclick="retry()">
            <span id="btn-text">Réessayer</span>
        </button>

        <div class="cached-pages">
            <h2>Pages disponibles hors ligne</h2>
            <a href="/" class="page-link">Accueil</a>
            <a href="/login" class="page-link">Connexion</a>
            <a href="/dashboard" class="page-link">Dashboard</a>
        </div>
    </div>

    <script>
        function retry() {
            const btn = document.querySelector('.retry-btn');
            const btnText = document.getElementById('btn-text');

            btn.disabled = true;
            btn.classList.add('checking');
            btnText.textContent = 'Vérification...';

            // Vérifier la connexion
            fetch('/manifest.json', { method: 'HEAD' })
                .then(() => {
                    btnText.textContent = 'Connexion rétablie !';
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                })
                .catch(() => {
                    btnText.textContent = 'Toujours hors ligne';
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.classList.remove('checking');
                        btnText.textContent = 'Réessayer';
                    }, 2000);
                });
        }

        // Vérifier automatiquement toutes les 10 secondes
        setInterval(() => {
            fetch('/manifest.json', { method: 'HEAD' })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    // Toujours hors ligne
                });
        }, 10000);

        // Écouter l'événement online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
